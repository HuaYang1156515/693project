{% extends 'front/base.html' %}

{% block title %}Create Event - Community Event Planner{% endblock %}

{% block content %}
<section id="banner" style="background-image:url(/static/images/background-img.jpg);">
    <div class="container padding-medium-2">
        <div class="hero-content ">
            <h2 class="display-2 fw-semibold">Create New Event</h2>
            <nav class="breadcrumb">
                <a class="breadcrumb-item text-muted nav-link" href="#">Home</a>
                
                <span class="breadcrumb-item active" aria-current="page">Courses</span>
            </nav>
        </div>
    </div>
</section>
<section id="course" class="padding-medium">
    <div class="container">
        <form method="POST" action="{{ url_for('event.create_event') }}" id="eventForm">
            <div class="form-group mb-3">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" name="date" class="form-control" required>
            </div>
        
            <div class="form-group mb-3">
                <label for="end_date">End Date:</label>
                <input type="datetime-local" id="end_date" name="end_date" class="form-control" required>
            </div>
        
            <div class="form-group mb-3">
                <label for="category_id">Category:</label>
                <select id="category_id" name="category_id" class="form-control">
                    <option value="0">Please choose one category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Event</button>
        </form>
    </div>
</section>
<script>
    // 设置日期时间选择器的最小值为当前日期时间
    document.addEventListener('DOMContentLoaded', function() {
        var dateInput = document.getElementById('date');
        var endDateInput = document.getElementById('end_date');
        
        var now = new Date();
        var year = now.getFullYear();
        var month = String(now.getMonth() + 1).padStart(2, '0');
        var day = String(now.getDate()).padStart(2, '0');
        var hours = String(now.getHours()).padStart(2, '0');
        var minutes = String(now.getMinutes()).padStart(2, '0');
        
        var minDateTime = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
        
        dateInput.setAttribute('min', minDateTime);
        endDateInput.setAttribute('min', minDateTime);
    });

    // 验证 category_id 是否被选择的 JS 代码
    document.getElementById('eventForm').addEventListener('submit', function(event) {
        var categorySelect = document.getElementById('category_id');
        
        if (categorySelect.value === '0') {
            event.preventDefault();  // 阻止表单提交
            alert('Please choose a category before submitting the form.');
        }
    });
</script>
{% endblock %}
